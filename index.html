				<section data-state="state1"

					data-attr="http://www.flickr.com/photos/tudedude/4414889087/"
					data-markdown><script type="text/template">
					## Mobile web app perf

					#### [James Burke](http://jrburke.com) | [github](https://github.com/jrburke) | [twitter](https://twitter.com/jrburke)

					#### [Firefox OS](http://www.mozilla.org/en-US/firefox/partners/) | [Gaia](https://github.com/mozilla-b2g/gaia) | [RequireJS](http://requirejs.org/) | [volo](http://volojs.org/)

					[http://jrburke.com/talks/vanwebperf](http://jrburke.com/talks/vanwebperf)
				</script></section>

				<style>
					html.state2 body {
						background:url("images/img22.jpg");
					}
				</style>
				<section data-state="state2"
					data-attr-desc="oosp"
					data-attr="http://www.flickr.com/photos/mhl20/6095448621/"
					data-markdown><script type="text/template">
					## Mobile

					* Small, personal computers
					* Network
					* Different interaction model
				</script></section>

				<style>html.state3 body { background:url("images/img4.jpg");}</style>
				<section data-state="state3"
					data-attr-desc="Will Merydith"
					data-attr="http://www.flickr.com/photos/merydith/1681858050/"
					data-markdown><script type="text/template">
					## Web app

					* Single page
					* Transitions instead of page reloads
					* Limited deep linking, more personal state than shared

				</script></section>

				<style>html.state4 body { background:url("images/img3.jpg");}</style>
				<section data-state="state4"
					data-attr-desc="Noah Sussman"
					data-attr="http://www.flickr.com/photos/thefangmonster/2878415117/"
					data-markdown><script type="text/template">
					## Constraints

					* Latency
					* Modest computing power
					* Slow storage
					* Battery consumption

				</script></section>

				<style>html.state5 body { background:url("images/img8.jpg");}</style>
				<section data-state="state5"
					data-attr-desc="knegtel"
					data-attr="http://www.flickr.com/photos/jknechtel/4794715793/"
					data-markdown><script type="text/template">
					## Native vs web

					* Both local UI. Java, ObjectiveC, or Web
					* Access to platform APIs
					* Excuse to spend money/attention on experience
					* Leverage web and use wrappers, [phonegap](http://phonegap.com/)
					* FirefoxOS: platform APIs and web.

				</script></section>

				<style>html.state6 body { background:url("images/img21.jpg");}</style>
				<section data-state="state6"
					data-attr-desc="listentoreason"
					data-attr="http://www.flickr.com/photos/charlestilford/5358377224/"
					data-markdown><script type="text/template">
					## Web vs store distribution

					* Web: less platform API access, better terms, less user assurance
					* Store: better platform API access, worse terms, better user assurance

				</script></section>

				<style>html.state7 body { background:url("images/img7.jpg");}</style>
				<section data-state="state7"
					data-attr-desc="arbyreed"
					data-attr="http://www.flickr.com/photos/19779889@N00/5978843598/"
					data-markdown><script type="text/template">
					## Decide

					* What does it need to do? Platform APIs
					* [forecast.io](http://blog.forecast.io/announcing-forecast/)
					* [Financial Times](http://apps.ft.com/ftwebapp/)

				</script></section>

				<style>html.state8 body { background:url("images/img20.jpg");}</style>
				<section data-state="state8"
					data-attr-desc="tudedude"
					data-attr="http://www.flickr.com/photos/tudedude/4349415751/in/photostream"
					data-markdown><script type="text/template">
					## Specific tech

					* Related via work on email app in Gaia/FirefoxOS

				</script></section>

				<style>html.state9 body { background:url("images/img9.jpg");}</style>
				<section data-state="state9"
					data-attr-desc="Martin Lopatka"
					data-attr="http://www.flickr.com/photos/apothecary/1438348708/"
					data-markdown><script type="text/template">
					## Startup performance

					* Use local UI
					* Use local data
					* Bundle, delay loading

				</script></section>

				<style>html.state10 body { background:url("images/img19.jpg");}</style>
				<section data-state="state10"
					data-attr-desc="FotoGraf-Zahl"
					data-attr="http://www.flickr.com/photos/fotografzahl/6462320649/"
					data-markdown><script type="text/template">
					## Local UI

					* [AppCache](http://www.html5rocks.com/en/tutorials/appcache/beginner/)
					* [Packaged](https://developer.mozilla.org/en-US/docs/Web/Apps/Packaged_apps): .zip file, [phonegap](http://phonegap.com/) for others.

				</script></section>


				<style>html.state13 body { background:url("images/img13.jpg");}</style>
				<section data-state="state13"
					data-attr-desc="Blue Square Thing"
					data-attr="http://www.flickr.com/photos/bluesquarething/4922277369/"
					data-markdown><script type="text/template">
					## AppCache

					* [Has issues](http://alistapart.com/article/application-cache-is-a-douchebag), limit to single page web apps.
					* Compared to native wrappers though, not so bad.
					* Will have to support multiple versions.
					* [Some](http://lists.w3.org/Archives/Public/public-webapps/2013JanMar/0977.html) [proposals](https://github.com/slightlyoff/NavigationController/blob/master/explainer.md) for future
					* [Events/test app](https://github.com/volojs/create-responsive-template)

				</script></section>

				<style>html.state11 body { background:url("images/img10.jpg");}</style>
				<section data-state="state11"
					data-attr-desc="bre pettis"
					data-attr="http://www.flickr.com/photos/bre/3094668727/"
					data-markdown><script type="text/template">
					## Local data

					* IndexedDB. Funky. [IDBWrapper](http://jensarps.github.io/IDBWrapper/), [lawnchair](http://brian.io/lawnchair/), [shim iOS](http://nparashuram.com/IndexedDBShim/)
					* localStorage. Profile
					* Cookies! Keep API on other domain
					* local save + innerHTML: fast restore

				</script></section>

					data-attr="http://www.flickr.com/photos/waferboard/3846343985/"
					data-markdown><script type="text/template">
					## Delay loading

					* Script parse and execution
					* You know I'm going to say modules
					* [alameda](https://github.com/requirejs/alameda) : [optimizer](http://requirejs.org/docs/optimization.html) : [node-madge](https://github.com/pahen/node-madge)
					* [Roll your own](https://github.com/mozilla-b2g/gaia/blob/master/shared/js/lazy_loader.js)
				</script></section>

				<style>html.state16 body { background:url("images/img11.jpg");}</style>
				<section data-state="state16"
					data-attr-desc="sillydog"
					data-attr="http://www.flickr.com/photos/sillydog/75601747/"
					data-markdown><script type="text/template">
					## Runtime performance

					* [Web Workers](https://developer.mozilla.org/en-US/docs/Web/Guide/Performance/Using_web_workers), help with scroll perf
					* Limit DOM
					* Use CSS transitions/GPU, transition: transform, translateX
					* Cooperatively multitask (setTimeout, [setImmediate](https://developer.mozilla.org/en-US/docs/Web/API/window.setImmediate))

				</script></section>

			function updateAttrLink(event) {
				var desc = event.currentSlide.getAttribute('data-attr-desc'),

				imgAttrNode.href = link;
				imgAttrNode.textContent = 'img: ' + desc;

			Reveal.addEventListener('slidechanged', updateAttrLink);
